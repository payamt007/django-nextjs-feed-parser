version: "3.9"

services:
  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
  db:
    image: postgres:15.4
    env_file:
      - ./.env
    ports:
      - "5432:5432"
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
  worker:
    build:
      context: .
      dockerfile: celery-Dockerfile
    command: celery -A backend.celery worker --loglevel=info -P eventlet
    env_file:
      - ./.env
    depends_on:
      - api
  beat:
    build:
      context: .
      dockerfile: celery-Dockerfile
    command: celery -A backend.celery beat --loglevel=info
    depends_on:
      - api
  mkdocs:
    build:
      context: .
      dockerfile: docs-Dockerfile
    command: /bin/sh -c "python -m mkdocs build && python -m mkdocs serve -a 0.0.0.0:7000"
    ports:
      - "7000:7000"